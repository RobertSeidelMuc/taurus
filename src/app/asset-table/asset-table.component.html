<div class="row">
    <div class="col s12 m8">
        <h1 class="white-text">Alle Währungen nach Volumen</h1>
    </div>
</div>
<div class="row">
    <div class="input-field col s12 m4 white-text">
        <select [(ngModel)]="selected" class="white-text" (change)="filterFirstCoin()">
            <option value="USDT" class="white-text" selected>USDT</option>
            <option value="BTC" class="white-text">BTC</option>
            <option value="ETH" class="white-text">ETH</option>
        </select>
        <label>Wähle Asset Basispaar</label>
    </div>
</div>
<div class="row">
    <div class="col s12 m12">
        <div class="card">
            <div class="card-content">
                <table class="allAssets highlight">
                    <thead>
                        <tr>
                            <th class="white-text first-column">Name</th>
                            <th class="white-text">Aktueller Kurs</th>
                            <th class="white-text">24h-Trend</th>
                            <th class="last-column hide-on-small-ext white-text">Volumen <span *ngIf="selected">({{selected}})</span></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let ticker of filteredAssets">
                            <td [routerLink]="['/asset-detail', ticker.symbol]" class="first-column pointer"><div class="coin-info-group"><img [src]="ticker.icon" class="icon right-space hide-on-tiny">{{ticker.symbol}}</div></td>
                            <td [routerLink]="['/asset-detail', ticker.symbol]" class="color pointer">{{ticker.lastPrice}} <span *ngIf="secondCoin"> {{ secondCoin }}</span></td>
                            <td [routerLink]="['/asset-detail', ticker.symbol]" class="color pointer"
                                [ngClass]="{'green-font' : ticker.priceChangePercent > 0,'red-font' : ticker.priceChangePercent < 0}">
                                {{ticker.priceChangePercentFormatted}}</td>
                            <td class="hide-on-small-ext">{{ticker.volume}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
